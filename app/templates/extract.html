{% extends 'base.html' %}
{% block title %}
Ekstrakcja opinii o produkcie
{% endblock %}

{% block content %}
<form class="container" method="post">
    <div class="row">
        <div class="col text-end align-bottom d-flex " >
            <label for="product_id" class="form-control-plaintext">Podaj kod produktu</label>
        </div>
        <div class="col">
            <input type="text" class="form-control col" id="product_id" name='product_id' placeholder="Kod produktu" required>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary mb-3 col">Pobierz opinie</button>
        </div>
    </div>
</form>
{% endblock %}
