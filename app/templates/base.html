<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Ceneo.pl web scraper</title>
</head>
<body>
   <header class="bg-primary text-white py-3">
       <div class="container text-center">
           <h1>Ceneo.pl Web Scraper</h1>
           <p class="lead">Narzędzie do analizy opinii i produktów</p>
       </div>
   </header>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ceneo.pl web scraper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącznik nawigacji">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('display_form')}}">Ekstrakcja opinii</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('products')}}">Lista produktów</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('author')}}">O autorze</a>
                </li>
            </ul>
        </div>
    </div>
   </nav>
   <section class="cointainer mt-5 mb-5">
        <div class="row">
            <h2 class="col text-center">
                {% block title %}
                {% endblock %}
            </h2>
        </div>
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
   </section>
   <footer class="bg-dark text-white py-3 mt-4">
       <div class="container text-center">
           <p>&copy; 2025 Ceneo.pl Web Scraper. Wszelkie prawa zastrzeżone.</p>
       </div>
   </footer> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
